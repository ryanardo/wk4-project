<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap v4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>PIZZA</title>
</head>

<body>
  <div class="container">
    <h1>PIZZA</h1>
    <div class="row">

      <form id="pizza-form" class="col-lg-12" action="#">
        <div class="row">
          <div class="input-field col-lg-4">
            <select class="custom-select" id="pizza-size">
              <option selected>Choose your size</option>
              <option value="1"> Small, 12" pizza</option>
              <option value="2" selected="selected"> Medium, 15" pizza</option>
              <option value="3"> Large, 18" pizza</option>
              <label>Select which size you would like your Pizza to be.</label>
            </select>
          </div>
          <div class="input-field col-sm-6">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="anchovy" value="topping1" name="Anchovy" checked> Anchovy
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="artichoke" value="topping2" name="Artichoke"> Artichoke
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="pepperoni" value="topping3" name="Pepperoni" checked> Pepperoni
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="pineapple" value="topping3" name="Pineapple"> Pineapple
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="mushroom" value="topping3" name="Mushroom" checked> Mushroom
              </label>
            </div>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-primary" type="submit" name="action">Submit</button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-lg-12">
          <div class="pizza-results">
            <h3>Your order: </h3>
            <p>Thank you for ordering! Your <span id="pizzaOutput"></span> Pizza is on it's way!</p>
            <p>Size: <span id="size-output"></span></p>
            <p>Topping(s): <span id="toppings-output"></span></p>
            <p>Price: <span id="price-output"></span></p>
          </div>
        </div>
      </div>

  </div>
</div>
</body>
</html>
